<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/> 
   
    <title>Calculadora</title>
    
    <style>
        .result {
          border-radius: 5px;
          color: white;
          margin: 1rem;
          background:cadetblue;
          padding: 1rem;
          
        }

        .container{
            border: 30px;
            border-color: black;
        }
        h3{
            background: chocolate;
            text-align: center;
            border-radius: 10px;
        }

        
      </style>

    
  </head>
  <body>
    <div class="container">
      <h3>Calculadora con Flask</h3>
    </div>

    <!-- Formulario -->
    
    <div class="container">
      <form action="/enviar" method="POST">
        
        <label for="Numero Uno">Primer Numero</label>
        <input type="number" placeholder="Primer Numero" class="u-full-width" name="num1" required/>
        
        <label for="Numero dos">Segundo Numero</label>
        <input type="number" placeholder="Segundo Numero" class="u-full-width" name="num2" required/>

        <label for="Operation">Operacion</label>
        <select name="operacion">
          <option value="suma">suma</option>
          <option value="resta">resta</option>
          <option value="multiplicacion">Multiplicacion</option>
          <option value="divicion">Divicion</option>
        </select>


        <input type="submit" value="Calcular" id="calc_btn" />
        <br />
        <div class="result">
         <h5> El resultado es: {{ sum }}</h5>
        </div>
      </form>
    </div>

  </body>
</html>
